name: fluro
description: The missing payment solution for the crypto ecosystem.
version: 1.0.0+1
publish_to: none

environment:
  sdk: ">=2.19.0 <3.0.0"
  flutter: 3.7.1

dependencies:
  bloc: ^8.1.1
  equatable: ^2.0.5
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.2
  flutter_localizations:
    sdk: flutter
  flutter_modular: ^5.0.3
  freezed_annotation: ^2.2.0
  hydrated_bloc: ^9.1.0
  intl: ^0.17.0
  meta: ^1.8.0
  path_provider: ^2.0.13
  provider: ^6.0.5
  repository:
    git: https://github.com/yanncabral/repository

dev_dependencies:
  bloc_test: ^9.1.1
  build_runner: ^2.3.3
  flutter_test:
    sdk: flutter
  freezed: ^2.3.2
  mocktail: ^0.3.0
  very_good_analysis: ^4.0.0

flutter:
  uses-material-design: true
  generate: true

  assets:
    - "lib/modules/onboarding/assets/"
